<h3>DEPARTMENT</h3>
<div >
  <button class="btn btn-warning" style="float:right"  (click)="onClickAdd()" >ADD DEPARTMENT</button>
</div>



<br>
<table class="table">
  <thead>
    <th>Name</th>
    <th>Description</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of arrdept">
      <td >{{item.name }}</td>
      <td  >{{item.description}}</td>

     <td>
        <button  type="button" class="btn btn-default" aria-label="Left Align">Edit</button>|
        <button  type="button" class="btn btn-default" aria-label="Left Align" (click)="onClickDelete()">Delete</button>
     </td>
    </tr>
  </tbody>
</table>
